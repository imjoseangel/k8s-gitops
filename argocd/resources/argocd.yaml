---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    path: argocd
    repoURL: https://github.com/imjoseangel/k8s-gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
