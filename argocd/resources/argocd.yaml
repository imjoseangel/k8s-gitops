---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-cd
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: argocd
    spec:
      destination:
        name: in-cluster
        namespace: argocd
      project: default
      source:
        path: argocd
        repoURL: https://github.com/imjoseangel/k8s-gitops.git
        targetRevision: HEAD
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
