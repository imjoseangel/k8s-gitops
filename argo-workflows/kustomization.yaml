---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argo-workflows

resources:
- https://github.com/argoproj/argo-workflows/releases/latest/download/install.yaml
- resources

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: argo-server
        namespace: argo-workflows
      spec:
        template:
          spec:
            containers:
              - name: argo-server
                args:
                  - server
                  - --namespaced
                  - --auth-mode=sso
