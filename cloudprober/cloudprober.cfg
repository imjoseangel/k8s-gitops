probe {
  name: "argo-http"
  type: HTTP
  targets {
    host_names: "argocd.imjoseangel.eu.org"
  }
  validator {
      name: "status_code_2xx_3xx"
      http_validator {
          success_status_codes: "200-399"
      }
  }
  http_probe {}
  interval_msec: 15000
  timeout_msec: 1000
}
probe {
  name: "google-http"
  type: HTTP
  targets {
    host_names: "www.google.com"
  }
  http_probe {}
  interval_msec: 15000
  timeout_msec: 1000
}
