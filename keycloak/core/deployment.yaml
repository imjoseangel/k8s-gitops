---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql-rw
    usernameSecret:
      name: postgresql-app
      key: username
    passwordSecret:
      name: postgresql-app
      key: password
  http:
    tlsSecret: example-tls-secret
  hostname:
    hostname: localhost
  proxy:
    headers: xforwarded
